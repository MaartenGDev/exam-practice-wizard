<mat-radio-group
  aria-labelledby="options-radio-group-label"
  class="options-radio-group"
  (change)="selectedOptionChange($event.value)">
  <table>
    <tr  *ngFor="let option of options">
      <td class="radio-button-cell">
        <mat-radio-button
          class="radio-button"
          [class.summary-correct]="showAsCorrect(option)"
          [class.summary-incorrect]="showAsIncorrect(option)"
          [class.summary-missing]="showAsMissing(option)"
          [value]="option.value"
          [disabled]="disabled"
          [checked]="isChecked(option)"
        >
          {{option.value}}.
        </mat-radio-button>
      </td>
      <td>
        <span (click)="selectedOptionChange(option.value)">{{option.label}}</span>
      </td>
    </tr>
  </table>
</mat-radio-group>
